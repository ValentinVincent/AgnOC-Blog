<div class="container">
  <h1>POSTS</h1>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <app-post-list-component *ngFor="let post of posts" [title]="post.title" [content]="post.content"
          [loveIts]="post.loveIts" [created_at]="post.created_at"></app-post-list-component>
      </ul>
    </div>
  </div>

</div>
